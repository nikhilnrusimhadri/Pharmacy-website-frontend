<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Ramana Pharmacy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .logo {
            font-size: 2.25em;
            font-weight: bold;
            text-align: center;
            margin-top: 50px;
        }
        header {
            background: #03a03a;
            color: white;
            padding: 15px 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #03a03a;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, textarea {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        button {
            background: #03a03a;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
        }
        button:hover {
            background: #03a03a;
        }
   
    </style>
</head>
<body>
    <header>
        <div class="logo">Ramana Pharmacy</div>
        <h1>Contact Us - Ramana Pharmacy</h1>

    </header>
    
    <div class="container">
        <h2>Get in Touch</h2>
        <p>Fill out the form below, and weâ€™ll get back to you as soon as possible.</p>
        
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <input type="tel" placeholder="Your Phone Number" required>
            <textarea placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
    
   
</body>
</html>
