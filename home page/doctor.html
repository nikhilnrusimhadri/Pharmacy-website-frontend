<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Consultation - Pharma</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background: #03a03a;
            color: white;
            padding: 15px 0;
        }
        .logo {
            font-size: 2.25em;
            font-weight: bold;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #03a03a;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, textarea {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        button {
            background: #03a03a;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
        }
        button:hover {
            background: #03a03a;
        }
        footer {
            background: #03a03a;
            color: white;
            padding: 15px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Ramana Pharmacy</div>
        <h1>Online Consultation</h1>
    </header>
    
    <div class="container">
        <h2>Patient Details</h2>
        <form>
            <input type="text" placeholder="Name" required>
            <input type="number" placeholder="Age" required>
            <input type="number" placeholder="Weight (kg)" required>
            <input type="number" placeholder="Temperature (Â°C)" required>
            <input type="text" placeholder="Blood Pressure (optional)">
            <textarea placeholder="Describe your problem" rows="5" required></textarea>
            <input type="tel" placeholder="Your Contact Number" required>
            <button type="submit">Submit</button>
        </form>
    </div>
    
    <footer>
        <p>&copy; 2025 Pharma. All rights reserved.</p>
    </footer>
</body>
</html>
